<html>
<head>

	<script type="text/javascript">
		var displayMethod = localStorage["displayMethod"];
		if(displayMethod == "tab"){
			window.close();
			chrome.extension.getBackgroundPage().toggleExtension();
		}
	</script>

	<style type="text/css">
		.ChromeGoogleTasks{
			width: 300px;
			height: 400px;
		}
		.ChromeGoogleTasks iframe{
			width: 100%;
			border: 0;
			overflow: hidden;
			height: 100%;
		}
    </style>
</head>

<body>

    <div class="ChromeGoogleTasks">
        <iframe src="https://mail.google.com/tasks/ig"></iframe>
    </div>

</body>
</html>
