<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Google Quick Scroll</title>
  <meta http-equiv="Content-Type" content="text/html" />
  <script src="jquery_do_not_compile.js" type="text/javascript"></script>
  <script src="about_with_deps.js" type="text/javascript"></script>
</head>

<body>
  <div id="container" style="display: none">
    <div id="main">
      <div>
        <img class="logo" src="images/icon48x48.png" alt="logo"/>
        <h2 id="title">
          <script type="text/javascript">_writeMessage('qs_name')</script>
        </h2>
        <p id="subtitle">
          <script type="text/javascript">_writeMessage('qs_about_introduction')</script>
        </p>

        <p id="how-it-works">
          <script type="text/javascript">_writeMessage('qs_about_how_it_works')</script>
        </p>

        <div class="steps">
          <div class="step">
            <div class="step-message">
              <img class="step-number" src="images/number_1.png" alt="1" />
              <div>
                <script type="text/javascript">_writeMessage('qs_about_step_1')</script>
              </div>
            </div>
            <img class="step-img" src="images/step_1.png" />
          </div>

           <div class="step">
            <div class="step-message">
              <img class="step-number" src="images/number_2.png" alt="2" />
              <div>
                <script type="text/javascript">_writeMessage('qs_about_step_2')</script>
              </div>
            </div>
            <img class="step-img" src="images/step_2.png" />
          </div>

            <div class="step">
            <div class="step-message step-3">
              <img class="step-number" src="images/number_3.png" alt="3" />
              <div>
                <script type="text/javascript">_writeMessage('qs_about_step_3')</script>
              </div>
            </div>
            <img class="step-img" src="images/step_3.png" />
            <div class="step-3-useful">
              <script type="text/javascript">
                _writeMessage('qs_about_only_useful', chrome.i18n.getMessage('locale'))
              </script>
            </div>
          </div>
        </div>

        <p class="queries">
          <script type="text/javascript">_writeMessage('qs_about_try_queries')</script>
        </p>
        <ul class="queries">
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=farthest+spacecraft+traveled+from+earth">farthest spacecraft traveled from earth</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=does+flap+of+butterfly+wings+affect+weather">does flap of butterfly wings affect weather</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=visiting+berber+villages+in+morocco"> visiting berber villages in morocco </a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=evidence+universe+expands+and+contracts">evidence universe expands and contracts</a> ]</li>
          <li>[ <a href="http://www.google.com/search?qscrl=1&q=belgian+waffles+served+by+street+vendors?">belgian waffles served by street vendors?</a> ]</li>
        </ul>

        <h3>
          <script type="text/javascript">_writeMessage('qs_about_privacy_options_title')</script>
        </h3>
        <p>
          <input type="checkbox" id="logging-optin" />
          <label for="logging-optin">
            <script type="text/javascript">_writeMessage('qs_about_privacy_options_label')</script>
          </label>
        </p>

        <p>
          <script type="text/javascript">_writeMessage('qs_about_support_instructions',
            chrome.i18n.getMessage('locale'))</script>
        </p>

        <div id="notifications">
          <span id="saved" style="display:none">
            <script type="text/javascript">_writeMessage('qs_about_options_saved')</script>
          </span>
        </div>
      </div>
    </div> <!-- main -->

    <div id="footer"> 
      <script type="text/javascript">_writeMessage('qs_about_copy')</script> -
      <script type="text/javascript">_writeMessage('qs_about_footer_about_google',
        chrome.i18n.getMessage('locale'))</script> -
      <script type="text/javascript">_writeMessage('qs_about_footer_privacy_policy',
        chrome.i18n.getMessage('locale'))</script> -
      <script type="text/javascript">_writeMessage('qs_about_footer_tos',
        chrome.i18n.getMessage('locale'))</script>
    </div>
  </div> <!-- container -->
</body>
</html>
